<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nanami Live Agency - DXLIVE専門チャットレディ事務所</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

<header>
    <div class="logo">
        <img src="img/live.logo.jpg" alt="Nanami Live Agency ロゴ">
    </div>
</header>

<!-- ヒーロー画像 -->
<section class="hero fullwidth-section">
    <img src="img/haisin.jpg" alt="DXLIVEサポート画像" class="hero-image">
    <div class="hero-text">
        <h1>DXLIVE専門の高品質サポート</h1>
        <p>安心・安全を第一に。あなたの働き方に寄り添う専門事務所。</p>
    </div>
</section>

<!-- 事務所紹介 about.jpg -->
<section class="about fullwidth-section">
    <img src="img/about.jpg" alt="about">
</section>

<!-- DXLIVEの強み -->
<section class="strength-block fullwidth-section">
    <h2 class="strength-title">DXLIVEの強み</h2>
    <picture>
    <source srcset="img/hyou2.jpg" media="(min-width: 768px)">
    <img src="img/hyou.jpg" alt="DXLIVEの強み">
    </picture>
</section>

<!-- 選ばれる理由 -->
<section class="full-image">
    <picture>
    <source srcset="img/riyuu2.jpg" media="(min-width: 768px)">
    <img src="img/riyuu.jpg" alt="選ばれる理由">
    </picture>
</section>

<!-- 所属チャットレディの声 -->
<section class="full-image">
    <picture>
    <source srcset="img/koe2.jpg" media="(min-width: 768px)">
    <img src="\img\koe.jpg" alt="所属チャットレディの声">
    </picture>
</section>

<!-- Q&A -->
<section class="full-image top-space">
    <picture>
    <source srcset="img/situmon2.jpg" media="(min-width: 768px)">
    <img src="img/situmon.jpg" alt="Q&A">
    </picture>
</section>


<!-- お問い合わせ帯画像 -->
<section class="full-image top-space">
    <picture>
    <source srcset="img/fo-mu2.jpg" media="(min-width: 768px)">
    <img src="img/fo-mu.jpg" alt="お問い合わせ">
    </picture>
</section>

<!-- 無料相談フォーム -->
<section class="contact">
    <h2>無料相談フォーム</h2>
    <form id="contactForm">
        <input type="text" placeholder="お名前">
        <input type="text" placeholder="LINE ID（任意）">
        <textarea placeholder="ご相談内容"></textarea>
        <button type="submit">送信する</button>
    </form>
</section>

<!-- 応募フォーム -->
<section class="apply">
    <h2>応募フォーム</h2>
    <form id="applyForm">
        <input type="text" placeholder="お名前" required>
        <input type="text" placeholder="年齢" required>
        <input type="text" placeholder="希望の働き方（例：週3フルタイム）" required>
        <button type="submit">応募する</button>
    </form>
</section>

<script src="script.js"></script>

</body>
</html>
